<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <title>About demo | Yahya saad</title>
</head>
<body>
        <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
            ></path>
          </svg>
          <span class="ml-3 text-xl">Brand</span>
        </a>
        <nav
          class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
        >
          <a class="mr-5 font-semibold cursor-pointer hover:text-gray-900" href="/"
            >Home</a
          >
          <a
            class="mr-5 font-semibold cursor-pointer hover:text-gray-900"
            href="/#projects"
            >My Projects</a
          >
          <a class="mr-5 font-semibold cursor-pointer hover:text-gray-900" href="/about.html"
            >About Me</a
          >
          <a class="mr-5 font-semibold cursor-pointer hover:text-gray-900" href="/contact.html"
            >Contact Me</a
          >
        </nav>
        <button
          class="inline-flex items-center transition-all duration-700 border-solid border-2 border-sky-500 py-1 px-3 focus:outline-none hover:shadow-lg rounded text-base mt-4 md:mt-0 shadow-md p-4 font-sans font-semibold"
        >
          Hire me
          <svg
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            class="w-4 h-4 ml-2"
            viewBox="0 0 24 24"
          >
            <path d="M5 12h14M12 5l7 7-7 7"></path>
          </svg>
        </button>
      </div>
    </header>
</body>
</html>
